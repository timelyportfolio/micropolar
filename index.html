        <img src="micropolar_600.png" />

        <a href="https://github.com/biovisualize/micropolar/">GitHub</a>
    </div>

    <div class="example-container"></div>
</div>

<script>
var container = d3.select('.example-container');
for(chart in micropolar.factory){
    container.append('div').classed(chart, true);
    micropolar.factory[chart]({containerSelector: '.' + chart});
}
</script>
